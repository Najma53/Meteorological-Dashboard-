<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <section id="showcase">
    <div class="container">
      <div class="row">
        <aside class="col-lg-3 py-3">
          <h2>Worldwide City Search</h2>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Enter City Name" id="city" />
            <button class="btn btn-primary btn-block my-3" id="search-button" type="submit">Search
              <i class="fas fa-search"></i>
            </button>
            <div class="card mt-5" id="recent-searches">
              <div class="card-header">
                Recent Searches
              </div>
              <ul class="list-group list-group-flush" id="recent-searches-list">
               </ul> 
               <!-- <button class='clear'>Clear History</button> if I need to put another button -->
            </div>
          </form>
        </aside>
        <!-- Jumbotron used to hold current day data -->
        <section id="weather-info" class="col-lg-9">
          <div class="jumbotron  text-light" id="city-info">
            <h1 class="display-5 mb-4 font-weight-bold"><span id="city-name"></span> <span id="date-today"></span> <img
                id="weather-icon" /></h1>
            <p class="lead">
              Temperature: <span id="temperature"></span id="temperature">
            </p>
            <p class="lead">
              Humidity: <span id="humidity"></span>
            </p>
            <p class="lead">
              Wind Speed: <span id="wind-speed"></span>
            </p>
          </div>
          <!-- Five day Title -->
          <div id="forecast">
            <h2 class="display-lead font-weight-bold" id="forecast-title">5 Day Forecast: </h2>
            <div class="row  pl-2" id="city-week-forecast">
               </div>
          </div>

          <div id="fiveDay" class="row pl-2">
            <!-- add 5 day forecast info here -->
        </div>
      </section>
    </div>
  </div>
</section>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
